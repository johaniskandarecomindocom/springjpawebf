user.service.host=http://localhost:8083
server.port = 8083
spring.main.allow-bean-definition-overriding=true
spring.application.name=springjpawebf
spring.datasource.url=jdbc:mysql://localhost:3306/springjpawebf
spring.datasource.username=springjpawebf
spring.datasource.password=springjpawebf
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql: true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create-drop
